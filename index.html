<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="css/index.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbz2rOaxZ6BveMBVYl8ZzjRzC0mBdxEyE"r></script>
    <script src="js/ng-map.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body ng-controller="MyCtrl as vm">
    <ng-map center="{{vm.center}}" on-dragend="vm.updateLocation()"></ng-map>

    <div class="overlay">
        <input ng-model="vm.center" />
    </div>
</body>
</html>
